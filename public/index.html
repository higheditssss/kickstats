<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hyghman – Kick Stats</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="app">

<header class="header">
  <div>
    <h1>hyghman</h1>
    <span id="liveBadge" class="live hidden">LIVE</span>
    <p class="sub">Kick channel statistics</p>
  </div>
</header>

<section class="stats">
  <div class="card">
    <span>Followers</span>
    <strong id="followers">—</strong>
  </div>
  <div class="card">
    <span>Status</span>
    <strong id="status">—</strong>
  </div>
  <div class="card">
    <span>Viewers</span>
    <strong id="viewers">—</strong>
  </div>
</section>

<section class="graph">
  <h3>Followers growth</h3>
  <canvas id="chart" height="120"></canvas>
  <div class="updated" id="updated"></div>
</section>

<section class="vods">
  <h3>Latest VODs</h3>
  <div id="vodList" class="vod-list"></div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Stats</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="bg"></div>

  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="brandText">
          <div class="titleRow">
            <h1>Kick Stats</h1>
            <span id="liveBadge" class="badge badge-live hidden">LIVE</span>
          </div>
          <p class="sub">Fast channel overview • followers • viewers • latest VODs</p>
        </div>
      </div>

      <div class="searchWrap">
        <div class="search">
          <input id="userInput" value="hyghman" placeholder="Search Kick username…" />
          <button id="searchBtn" class="btn">Search</button>
        </div>
      </div>
    </header>

    <main class="grid">
      <!-- LEFT: overview -->
      <section class="panel">
        <div class="panelHead">
          <div>
            <h2 id="channelName">hyghman</h2>
            <p id="metaLine" class="muted">—</p>
          </div>
          <span id="modePill" class="badge badge-soft">REAL</span>
        </div>

        <div class="cards">
          <div class="card">
            <div class="k">Followers</div>
            <div class="v" id="followers">—</div>
          </div>
          <div class="card">
            <div class="k">Status</div>
            <div class="v" id="status">—</div>
          </div>
          <div class="card">
            <div class="k">Viewers</div>
            <div class="v" id="viewers">—</div>
          </div>
        </div>

        <div id="notice" class="notice hidden"></div>

        <div class="vodHead">
          <h3>Latest VODs</h3>
          <span class="muted">Last 7 streams</span>
        </div>

        <div id="vods" class="vods">
          <!-- skeletons -->
        </div>
      </section>

      <!-- RIGHT: chart -->
      <aside class="panel panelChart">
        <div class="panelHead slim">
          <div>
            <h3>Followers trend</h3>
            <p class="muted">Snapshot history (updates each refresh)</p>
          </div>
        </div>

        <div class="chartBox">
          <canvas id="chart" height="170"></canvas>
        </div>

        <div class="chartFoot">
          <div class="mini">
            <span class="muted">Auto refresh</span>
            <strong id="refreshState">—</strong>
          </div>
          <div class="mini">
            <span class="muted">Last update</span>
            <strong id="lastUpdate">—</strong>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <span class="muted">Made for Kick channels • Click any VOD to open on Kick</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

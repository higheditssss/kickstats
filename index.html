<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KickStats</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="header">
    <div class="user">
      <img id="avatar" />
      <div>
        <h1 id="username">—</h1>
        <span id="liveBadge" class="badge offline">OFFLINE</span>
      </div>
    </div>

    <div class="auth">
      <button onclick="login()" id="loginBtn">Login with Kick</button>
      <button onclick="logout()" id="logoutBtn" class="hidden">Logout</button>
    </div>
  </header>

  <main class="dashboard hidden" id="dashboard">
    <section class="stats">
      <div class="card">
        <h3>Viewers</h3>
        <p id="viewers">—</p>
      </div>
      <div class="card">
        <h3>Followers</h3>
        <p id="followers">—</p>
      </div>
      <div class="card">
        <h3>Status</h3>
        <p id="status">—</p>
      </div>
    </section>

    <section class="chart">
      <h2>Live Viewers</h2>
      <canvas id="viewerChart"></canvas>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>

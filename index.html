<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KickStats</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <input id="userInput" placeholder="kick username">
    <button onclick="load()">Search</button>
  </header>

  <main>
    <div class="profile">
      <img id="avatar">
      <h1 id="username"></h1>
      <span id="status"></span>
    </div>

    <div class="stats">
      <div>Followers <b id="followers">—</b></div>
      <div>Viewers <b id="viewers">—</b></div>
    </div>

    <canvas id="chart"></canvas>

    <h2>Latest VODs</h2>
    <div id="vods"></div>
  </main>

<script src="script.js"></script>
</body>
</html>
